<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User with Hat Icon</title>
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .icon-container {
            position: relative;
            display: inline-block;
        }
        .icon-container .fa-user {
            font-size: 100px;
            color: #333;
        }
        .icon-container .fa-hat-wizard {
            position: absolute;
            top: -20px; /* Adjust this value to position the hat properly */
            left: 20px; /* Adjust this value to position the hat properly */
            font-size: 50px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <i class="fas fa-user"></i>
        <i class="fas fa-hat-wizard"></i>
    </div>
</body>
</html>
